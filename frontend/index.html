<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Java Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <button onclick="logout()">Logout</button>
  <main>
    <div class="box" id="heading">
      <h1>To-do List</h1>
    </div>
    <div class="box">
      <form class="item">
        <input type="text" id="todoInput" placeholder="New Item" autocomplete="off">
        <button type="button" id="addBtn" class="add">+</button>
      </form>
      <div id="todoList"></div>
    </div>
  </main>
  <footer>
    <p>Created with Spring Boot & JS</p>
  </footer>
</body>
</html>
