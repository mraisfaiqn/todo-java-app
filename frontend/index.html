<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div id="heading">
			<div class="header-text-stack">
				<h1>To-Do List</h1>
				<p class="welcome-msg">Welcome, <span id="username-display"></span></p>
			</div>
			
			<button class="logout-btn" onclick="logout()">Logout</button>
		</div>

		<div class="container">
			<div class="item">
				<input type="text" id="todo-input" placeholder="New Item" autocomplete="off">
				<button class="add" onclick="addTask()">+</button>
			</div>

			<div id="todo-list"></div>
		</div>
	</main>

	<footer>
		<p>Mohd Rais Faiq Nichol Â© 2026 To-Do Java App</p>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>
